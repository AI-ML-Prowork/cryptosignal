{% extends "admin_index.html" %}

{% load static %}


{% block content %}
  <body>
    <div class="container py-2">
      <h1>My Profile</h1>
      <form action="/accounts/update_profile" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="firstName">First Name</label>
              <input name="firstname" type="text" id="firstName" class="form-control form-control-lg" />
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="lastName">Last Name</label>
              <input name="lastname" type="text" id="lastName" class="form-control form-control-lg" />
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-control" id="gender" name="gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="mobile_no" class="form-label">Mobile number</label>
          <input type="text" class="form-control" id="mobile_no" name="phone" value="{{ user_object.mobile_no }}" />
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of birth</label>
          <input type="date" class="form-control" id="dob" name="dob" value="{{ user_object.dob }}" />
        </div>
        <div class="mb-3">
          <label for="profile_summary" class="form-label">Profile Summary</label>
          <textarea class="form-control" id="profile_summary" name="profile_summary" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="ProfileImage" class="form-label">Profile Image</label>
          <input type="file" class="form-control" id="ProfileImage" name="image" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </body>
  {% endblock%}
