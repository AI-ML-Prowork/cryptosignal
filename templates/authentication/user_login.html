<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - CryptoSignal</title>

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/user_login.css' %}" />
</head>

<body>
    <!-- Navbar (Similar to the signup page) -->
    <div class="navbar">
        <div>
            <img src="{% static 'assets/imgs/logo.png' %}" alt="Company Logo" />
            <a href="{% url 'home' %}">
                <h1>CryptoSignal</h1>
            </a>
        </div>
        <h4>Don't have an account?</h4>
        <a href="{% url 'user_signup' %}" class="signin-link">Sign Up</a>
    </div>

    <div class="signin-container">
        <h2>Sign In</h2>
        <p>Welcome back ! Sign in to your account.</p>

        <form action="{% url 'user_login' %}" method="post">
        {% csrf_token %}

            <!-- Username or Email -->
            <label for="username_or_email">Username or Email* :</label><br />
            <input type="text" id="username_or_email" name="username_or_email" required />

            <!-- Password -->
            <label for="signin_password">Password* :</label><br />
            <input type="password" id="signin_password" name="signin_password" required />

            <!-- Remember Me Checkbox (Optional) -->
            <div class="remember-checkbox">
                <input type="checkbox" id="remember_me" name="remember_me" />
                <label for="remember_me">Remember me</label>
            </div>

            <!-- Sign In Button -->
            <button type="submit">Sign In</button>
        </form>
    </div>
    <!-- Footer -->
    <div class="footer">&copy; 2024 CryptoSignaL. All rights reserved.</div>
</body>

</html>
